<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker({ dateFormat: 'yy-mm-dd', changeYear: true, yearRange: "1930:2017"});
        });

    </script>
</head>
<body>
    <h1>Welcome!</h1>
    <h1>Registration</h1>
    <form method="POST" action='/register'>{% csrf_token %} 
        Email:
        <input type="text" name="email">
        <br> First Name:
        <input type="textarea" name="first_name">
        <br> Last Name:
        <input type="textarea" name="last_name">
        <br> Password:
        <input type="password" name="password">
        <br> Confirm Password:
        <input type="password" name="pwconfirm">
        <br> Date of Birth: 
        <input type="text" name="birthday" id="datepicker"><br>
        <input type="submit" name="">
    </form>
    <br>
    <br>
    <h1>Login</h1>
    <form method="POST" action='/login'>{% csrf_token %} 
        Email:
        <input type="text" name="email">
        <br> Password:
        <input type="password" name="password">
        <br>
        <input type="submit" name="">
    </form>
    <br><br>
    {% for message in messages %}
    <li>{{ message }}</li>
    <br>
    <br> {% endfor %}
</body>
</html>
